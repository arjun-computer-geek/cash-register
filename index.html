<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">
            Enter the bill amout and given cash to calculate.
        </p>

        <input class="input-text" type="text" id="bill-amount" placeholder="Bill Amount">
        <input class="input-text" type="text" id="cash-given" placeholder="Given Cash">
        <button id="check-btn">Check</button>

        <p class="error"></p>

        <table>
            <caption>
                We have changes:
            </caption>
            <tr id="note-field">
                <th>No. of notes</th>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>


    </div>
    <script src="./index.js"></script>
</body>
</html>
